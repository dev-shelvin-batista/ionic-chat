<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Messages</ion-title>
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="closeModal()"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content #scrollContainer>
  <ion-list class="ion-margin-top">
    <ng-container *ngFor="let item of messagesSer.messages">
      <ion-item [class]="(item.sender === connectionSer.db.getItem('userNameIonic')) ? 'sent-message' : 'received-message'" lines="none">
        
        <div class="chat-bubble" [class]="(item.sender === connectionSer.db.getItem('userNameIonic')) ? 'ion-text-end' : 'ion-text-start'" >
          <ion-badge color="secondary" slot="end" [class]="(item.sender === connectionSer.db.getItem('userNameIonic')) ? 'ion-text-end' : 'ion-text-start'">{{ (item.sender === connectionSer.db.getItem('userNameIonic')) ? 'You' : item.sender }}</ion-badge>
          <ion-label class="ion-text-start">{{ item.text }}</ion-label>
          <div class="ion-text-end">
            <ion-badge color="light" slot="end">{{ item.date }}</ion-badge>
          </div>
        </div>
      </ion-item>
    </ng-container>
    
  </ion-list>
  <div class="message__status ion-padding-start">
    <ion-badge color="dark" slot="start" class="ion-text-end">{{ typingStatus }}</ion-badge>
 </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-textarea label="" labelPlacement="floating" [(ngModel)]="message"></ion-textarea>
    <ion-button color="primary" slot="end" (click)="sendMessage()"><ion-icon name="send"></ion-icon></ion-button>    
  </ion-toolbar>
</ion-footer>
